<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" id="botton" src="imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="ingresotexto" id="textoinicial" cols="30" rows="10" placeholder="Ingresa tu texto aqui:"></textarea>
            <div>
                <h6 class="informacioningreso">*Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="botonen" onclick="onEncrypt()">Encriptar</button>
                <button class="botondes" onclick="onDecrypt()">Desencriptar</button>
            </div>

        </section>
        <section class="seccion2">
            <textarea class="mensaje" cols="30" rows="10" placeholder="Ningun texto encontrado"></textarea>
            <div>
                <button class="copiar" onclick="copyToClipboard()">Copiar</button>
            </div>
        </section> 
    </main>
    <footer>
        <p class="create">Created by Vladimir</p>
        <div class="div1">
            <a href="https://github.com/vladimirjoya147">
                <img src="imagenes/github.png" alt="logogit"  class="git">
            </a>
        </div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
